{% load i18n %}
{% load static from staticfiles %}
{% load url from future %}
{% load thumbnail %}

{% for mvb in voting_blocks.list %}
    <li>
        <p class="name"><a href="{% url 'main:voting_blocks_item' id=mvb.id %}">{{ mvb.name }}</a></p>
        <p class="members">{{ mvb.num_members }} members</p>
        {% thumbnail mvb.icon 80x51 crop as imgsrc %}
        <img src="{% if imgsrc %}{{ imgsrc.url }}{% else %}{% static 'img/voting-block-80x51.png' %}{% endif %}">
        <p class="description">{{ mvb.description }}</p>
        <div class="cf"></div>
    </li>
{% endfor %}
